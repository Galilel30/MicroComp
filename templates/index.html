<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MicroComp ‚Äì Microalgal Growth Comparison</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

  <div class="container">
    <div class="card shadow p-4">
      <h1 class="mb-4 text-primary text-center">üìà MicroComp: Growth Parameter Analyzer</h1>

      <form action="/analyze" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="micro_data" class="form-label">Microwell CSV File</label>
          <input type="file" class="form-control" name="micro_data" required>
        </div>

        <div class="mb-3">
          <label for="large_data" class="form-label">Large Volume CSV File</label>
          <input type="file" class="form-control" name="large_data" required>
        </div>

        <div class="mb-3">
          <label for="ba_param" class="form-label">Select Parameter for Bland-Altman Comparison</label>
          <select class="form-select" name="ba_param" required>
            <option value="mu">Specific Growth Rate (Œº)</option>
            <option value="lag">Lag Time</option>
            <option value="doubling">Doubling Time</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="model_choice" class="form-label">Select Growth Model</label>
          <select name="model_choice" class="form-select" required>
            <option value="auto">Auto-Select Best Model</option>
            <option value="Logistic">Logistic</option>
            <option value="Gompertz">Gompertz</option>
            <option value="Baranyi">Baranyi</option>
          </select>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">üîç Analyze</button>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
